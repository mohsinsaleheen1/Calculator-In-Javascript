<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <table align="center">
      <tr>
        <td colspan="4"><input class="ip" type="text" id="res" readonly /></td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="cl" onclick="remove()">ClearAll</button>
        </td>
        <td><button class="r" onclick="btn('%')">%</button></td>
        <td><button class="c" onclick="cl()">C</button></td>
      </tr>
      <tr>
        <td><button class="b1" onclick="btn('7')">7</button></td>
        <td><button class="b1" onclick="btn('8')">8</button></td>
        <td><button class="b1" onclick="btn('9')">9</button></td>
        <td><button class="b1" onclick="btn('*')">x</button></td>
      </tr>
      <tr>
        <td><button class="b2" onclick="btn('4')">4</button></td>
        <td><button class="b2" onclick="btn('5')">5</button></td>
        <td><button class="b2" onclick="btn('6')">6</button></td>
        <td><button class="bm" onclick="btn('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="b1" onclick="btn('1')">1</button></td>
        <td><button class="b1" onclick="btn('2')">2</button></td>
        <td><button class="b1" onclick="btn('3')">3</button></td>
        <td><button class="b1" onclick="btn('/')">รท</button></td>
      </tr>
      <tr>
        <td><button class="b1" onclick="btn('0')">0</button></td>
        <td><button class="bd" onclick="btn('.')">.</button></td>
        <td><button class="b1" onclick="results()">=</button></td>
        <td><button class="b1" onclick="btn('+')">+</button></td>
      </tr>
    </table>
  </body>
</html>
